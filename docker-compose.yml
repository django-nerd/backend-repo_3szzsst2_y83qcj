version: '3.8'
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trustguard
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  identity-ml:
    build: ./identity-ml
    environment:
      - FLASK_ENV=production
    ports:
      - "5001:5001"

  grievance-ml:
    build: ./grievance-ml
    environment:
      - FLASK_ENV=production
    ports:
      - "5002:5002"

  api:
    build: .
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@postgres:5432/trustguard
      - JWT_SECRET=supersecret
      - IDENTITY_SERVICE_URL=http://identity-ml:5001
      - GRIEVANCE_SERVICE_URL=http://grievance-ml:5002
      - PORT=8080
    depends_on:
      - postgres
      - identity-ml
      - grievance-ml
    ports:
      - "8080:8080"

  next-frontend:
    build: ./next-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pg_data:
